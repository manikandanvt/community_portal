
<div ng-controller="cpRoot">
    <div class="navbar navbar-default " role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a target="_blank" href="#/" class="navbar-brand" style="padding: 5px 15px;">

                </a>
            </div>
             <h4 class="navbar-text" style="font-weight: 400">Community Portal</h4> 
            <div class="collapse navbar-collapse" ng-show="user.isAuthenticated">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-user"></span>
                            <span style="width:5px"></span>

                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <div class="navbar-login">

                                            <p class="text-left"><strong></strong></p>

                                                <a href="#" class="btn btn-primary btn-block btn-sm">View Profile</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <div class="navbar-login navbar-login-session">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <p>
                                                <a href="#/" class="btn btn-danger btn-block">Log Out</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="content" class="buffer-top">
        <div ng-view></div>
    </div>
    <footer id="footer" class="footer" style="background-color: #F8F8F8">
        <p>
            <a href="http://google.com" style="color: black;font-weight: 300;font-size: small;">Community Portal @2015</a>
