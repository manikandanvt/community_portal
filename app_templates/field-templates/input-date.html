<div class="field">
    <label for="{{question.Id}}" class="control-label col-sm-6">
        {{question.QuestionText__c}}
    </label>
    <input type="date"
           ng-model="model"
           id="{{question.Id}}"
           ng-max="question.Max__c"
           ng-min="question.Min__c"
           ng-required="question.isAnswerRequired__c"
           class="input"/>
</div>
