<div class="field">
    <label for="{{question.Id}}" class="control-label col-sm-6">
        {{question.QuestionText__c}}
    </label>
    <input type="number"
           ng-model="model"
           id="{{question.Id}}"
           ng-maxlength="question.Max__c"
           ng-minlength="question.Min__c"
           ng-pattern="question.Pattern__c"
           ng-required="question.isAnswerRequired__c"
           class="input"/>
</div>
