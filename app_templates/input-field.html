<div class=" padquestions col-sm-6">
    <div>{{question.QuestionText__c}} </div>
	<div style="height:10px ;"> </div>

	    <span editable-text="answers[question.Id]" e-name="{{question.Name}}"
              onbeforesave="validate($data,question.Validation__c)"
              e-id="{{question.Id}}"
              ng-if="question.DataType__c=='text'"  >{{ answers[question.Id] || 'empty' }}</span> 
                
	    <span editable-number="answers[question.Id]" e-name="{{question.Name}}"
              onbeforesave="validate($data,question.Validation__c)"
              ng-if="question.DataType__c=='number'">{{ answers[question.Id] || 'empty' }}</span>


	    <span editable-date="answers[question.Id]" e-name="{{question.Name}}"
              onbeforesave="validate($data,question.Validation__c)"
              ng-if="question.DataType__c=='date'">{{ answers[question.Id] | date:"dd/MM/yyyy" || 'empty' }}</span>


	    <span editable-url="answers[question.Id]" e-name="{{question.Name}}"
              onbeforesave="validate($data,question.Validation__c)"
              ng-if="question.DataType__c=='url'">{{ answers[question.Id] || 'empty' }}</span>


	    <span editable-email="answers[question.Id]" e-name="{{question.Name}}"
              onbeforesave="validate($data,question.Validation__c)"
              ng-if="question.DataType__c=='email'">{{ answers[question.Id] || 'empty' }}</span>


	    <span editable-checkbox="answers[question.Id]"  
              onbeforesave="validate($data,question.Validation__c)"
              ng-if="question.DataType__c=='checkbox'">{{ answers[question.Id] && 'Yes' || 'No' }}</span>
              
              <!-- <Use Radio button or dropdwn for yes/no questions > -->

</div>
