<div class=" padquestions col-sm-6">
    <div>{{question.QuestionText__c}}
     	<span ng-if="question.isAnswerRequired__c">*</span>
     </div>
    <div style="height:10px ;"></div>

	    <span editable-text="inputVal.formVal" e-name="{{question.Name}}"
              onbeforesave="validate($data,question.Validation__c)"
              e-id="{{question.Id}}" 
              e-ng-required="{{question.isAnswerRequired__c}}"
              ng-if="question.DataType__c=='text'">{{ inputVal.formVal || '______' }}</span>

    	    <span editable-textarea="inputVal.formVal" e-name="{{question.Name}}"
                  onbeforesave="validate($data,question.Validation__c)"
                  e-id="{{question.Id}}"
                  e-ng-required="{{question.isAnswerRequired__c}}"
                  ng-if="question.DataType__c=='textarea'">{{ inputVal.formVal || '______' }}</span>

	    <span editable-number="inputVal.formVal" e-name="{{question.Name}}"
              onbeforesave="validate($data,question.Validation__c)"
              e-ng-required="{{question.isAnswerRequired__c}}"
              ng-if="question.DataType__c=='number'">{{ inputVal.formVal || '______' }}</span>

	    <span editable-date="inputVal.formVal" e-name="{{question.Name}}"
              onbeforesave="validate($data,question.Validation__c)"
              e-ng-required="{{question.isAnswerRequired__c}}"
              ng-if="question.DataType__c=='date'">{{ inputVal.formVal | date:"dd-MMMM-yyyy" || '______' }}</span>

	    <span editable-url="inputVal.formVal" e-name="{{question.Name}}"
              onbeforesave="validate($data,question.Validation__c)" 
              e-ng-required="{{question.isAnswerRequired__c}}"
              ng-if="question.DataType__c=='url'">{{ inputVal.formVal || '______' }}</span>


	    <span editable-email="inputVal.formVal" e-name="{{question.Name}}"
              onbeforesave="validate($data,question.Validation__c)" 
              e-ng-required="{{question.isAnswerRequired__c}}"
              ng-if="question.DataType__c=='email'">{{ inputVal.formVal || '______' }}</span>


	    <span editable-select="inputVal.formVal"
              onbeforesave="validate($data,question.Validation__c)"
              e-ng-required="{{question.isAnswerRequired__c}}"
              e-ng-options="s.value as s.text for s in statuses"
              ng-if="question.DataType__c=='checkbox'">{{ showYesNoOptions() }}</span>
		
		    <!-- <Use Radio button or dropdwn for yes/no questions > -->

</div>
